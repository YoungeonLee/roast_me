<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Roast Me Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        html, body{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class='container h-100'>
        <div class='row h-100'>
            <div class='col'>
                <div class='h-75 d-flex flex-column'>
                    <div class="row pt-3">
                        <div class='col text-center'>
                            <button type="button" class="btn btn-outline-danger btn-lg" onclick="document.location='/'">
                                HOME
                            </button>
                        </div>
                        <div class='col text-center'>
                            <button type="button" class="btn btn-outline-danger btn-lg" onclick="document.location='/support'">
                                SUPPORT/CONTACT
                            </button>
                        </div>
                    </div>
                    <div class='row flex-grow-1 justify-contents-center'>
                        <div class='col my-auto'>
                            <form style='max-width: 330px; margin:auto'>
                                <div class='display-1 text-center'>
                                    LOGIN
                                </div>
                                <div class="form-group">
                                    <label for="InputID">ID address</label>
                                    <input type="ID" class="form-control" id="InputID" aria-describedby="IDHelp" placeholder="Enter ID">
                                    <small id="IDHelp" class="form-text text-muted">We'll never share your ID with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="InputPassword">Password</label>
                                    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="Check">
                                    <label class="form-check-label" for="Check">Remember Me</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
